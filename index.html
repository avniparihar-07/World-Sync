<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorldSync</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="text-gray-900 bg-white-900 body-font">
      <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
          <span class="ml-3 text-5xl">WorldSync</span>
        </a>
      </div>
      <div>
        
          <button id="theme-toggle" class="m-4 px-4 py-2 bg-gray-800 text-white rounded text-2xl">
           ðŸŒ™
          </button>

       </div>
    </header>


    <section class="text-gray-400 bg-gray-900 body-font">
      <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">

       
        <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 
                    flex flex-col md:items-start md:text-left 
                    mb-16 md:mb-0 items-center text-center">

          
          <section class="text-gray-400 bg-gray-900 body-font">
            <div class="container px-5 py-10 mx-auto">
              <div class="flex flex-col text-left w-full mb-12 items-start">

                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">
                  World Clock Search
                </h1>

                <p class="lg:w-2/3 leading-relaxed text-base ml-1">
                  Search for a city to add a clock.
                </p>

                <div class="flex mt-6 justify-center">
                  <div class="relative mr-4" style="width: 600px;">
                    <input
                      type="text"
                      id="search-input"
                      placeholder="Search City..."
                      class="w-full bg-gray-800 rounded border border-gray-700 focus:border-indigo-500 
                             focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 
                             py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                    />
                    <div id="search-results"
                      class="absolute z-10 bg-gray-800 w-full mt-1 rounded hidden shadow-lg 
                             border border-gray-700 max-h-60 overflow-y-auto">
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </section>

        </div>

        
        <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
          <img class="object-cover object-center rounded" alt="hero" src="hero.png"/>
        </div>

      </div>
    </section>



    <section class="text-gray-400 bg-gray-900 body-font">
      <div class="container px-5 pb-16 mx-auto">
        <div id="clocks-container" class="flex flex-nowrap overflow-x-auto -m-4 pb-8">
          
        </div>
      </div>
    </section>
 
    <!-- Comparison Modal -->
    <div 
      id="comparison-modal" 
      class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden z-50 flex items-center justify-center"
    >
      <!-- Modal Box -->
      <div 
        id="comparison-box" 
        class="bg-gray-800 p-8 rounded-lg shadow-xl max-w-md w-full relative"
      >
        <!-- Close Button -->
        <button id="close-modal" class="absolute top-4 right-4 text-gray-400 hover:text-white">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>

        <h2 class="text-2xl text-white mb-4">Compare Time</h2>

        <p class="text-gray-400 mb-4">
          Compare 
          <span id="source-city" class="text-indigo-400 font-bold"></span> with:
        </p>

        <div class="relative mb-6">
          <select
            id="compare-select"
            class="w-full bg-gray-700 text-white rounded border-gray-600 py-2 px-3 focus:outline-none focus:border-indigo-500"
          >
            <option value="">Select a city...</option>
          </select>
        </div>

        <div id="comparison-result" class="hidden bg-gray-700 p-4 rounded text-center">
          <p class="text-xl text-white mb-2">
            <span id="target-city" class="font-bold"></span> is 
          </p>

          <p id="time-diff" class="text-3xl font-bold text-indigo-400 mb-2"></p>

          <p id="ahead-behind" class="text-gray-300"></p>

          <p id="target-time-display" class="text-sm text-gray-500 mt-2"></p>
        </div>
      </div>
    </div>


    <footer class="text-gray-400 bg-gray-900 body-font">
      <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
        <a class="flex title-font font-medium items-center md:justify-start justify-center text-white">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
          <span class="ml-3 text-xl">WorldSync</span>
        </a>
        <p class="text-sm text-gray-400 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-800 sm:py-2 sm:mt-0 mt-4">
          Â© 2025 WorldSync
        </p>
      </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
